  <h1 style="text-align: center;">Contact us</h1>
  <br>
  <form id="contactForm">
      <label for="fullName">Full Name:</label>
      <input type="text" placeholder="Full Name" id="fullName" required>
      <span id="fullNameError" class="error"></span>
      <label for="email">Email Address:</label>
      <input type="email" placeholder="Email Address" id="email" required>
      <span id="emailError" class="error"></span>
      <label for="phone">Phone Number:</label>
      <input type="text" placeholder="Phone Number" id="phone" required>
      <span id="phoneError" class="error"></span>
      <label for="city">City:</label>
      <input type="text" placeholder="City" id="city" required>
      <span id="cityError" class="error"></span>
      <label for="message">Message:</label>
      <textarea placeholder="Type your message here..." id="message" rows="4" required></textarea>
      <span id="messageError" class="error"></span>
      <br>
      <br>
      <button type="submit">Submit</button>
  </form>
  
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const contactForm = document.getElementById('contactForm');
  
          function submitForm(event) {
              event.preventDefault();
  
              let fullName = document.getElementById('fullName').value;
              let email = document.getElementById('email').value;
              let phone = document.getElementById('phone').value;
              let city = document.getElementById('city').value;
              let message = document.getElementById('message').value;
  
              // Client-side validation
              let isValid = true;
              if (!fullName) {
                  isValid = false;
                  document.getElementById('fullNameError').textContent = 'Please enter your full name.';
              } else {
                  document.getElementById('fullNameError').textContent = '';
              }
  
              if (!email) {
                  isValid = false;
                  document.getElementById('emailError').textContent = 'Please enter your email address.';
              } else {
                  document.getElementById('emailError').textContent = '';
              }
  
              if (!phone) {
                  isValid = false;
                  document.getElementById('phoneError').textContent = 'Please enter your phone number.';
              } else {
                  document.getElementById('phoneError').textContent = '';
              }
  
              if (!city) {
                  isValid = false;
                  document.getElementById('cityError').textContent = 'Please enter your city.';
              } else {
                  document.getElementById('cityError').textContent = '';
              }
  
              if (!message) {
                  isValid = false;
                  document.getElementById('messageError').textContent = 'Please enter your message.';
              } else {
                  document.getElementById('messageError').textContent = '';
              }
  
              if (isValid) {
                  const contactObject = {
                      fullName: fullName,
                      email: email,
                      phone: phone,
                      city: city,
                      message: message
                  };
  
                  // Simulate sending the form data to a server (not functional, just an example)
                  fetch("http://localhost:3000/users", {
                      method: "POST",
                      headers: {
                          "Content-Type": "application/json"
                      },
                      body: JSON.stringify(contactObject)
                  })
                  .then(response => response.json())
                  .then(data => {
                      alert('Message sent successfully!');
                      contactForm.reset();
                  })
                  .catch(error => console.error('Error:', error));
              }
          }
  
          contactForm.addEventListener('submit', submitForm); // Add event listener to form submit
      });
  </script>
